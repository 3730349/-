	"m":表示匹配多行 注意：3个标志可任意组合 方法： search：检索与正则表达式相匹配的值。并返回首个匹配字符串的下标 match：找到一个或多个正则表达式的匹配。基本需要配合g。返回匹配的字符串 replace：替换与正则表达式匹配的子串。并返回替换后的字符串 . :查找单个字符，除了换行和行结束符。

	 \b:匹配单词边界 
	 \n:查找换行符 
	 \u:匹配汉字 
	 n$:匹配任何结尾为 n 的字符串。 
	 ^n:匹配任何开头为 n 的字符串. 
	 [abc] :查找方括号之间的任何字符。 
	 [^abc]:查找任何不在方括号之间的字符。 
	 [0-9]:查找任何从 0 至 9 的数字。
	 [a-z]:查找任何从小写 a 到小写 z 的字符。 
	 [A-Z]:查找任何从大写 A 到小写 z 的字符。 
	 n+ :匹配任何包含至少一个 n 的字符串。 
	 n*:匹配任何包含零个或多个 n 的字符串。
	 n?:匹配任何包含零个或一个 n 的字符串。 
	 n{X}:匹配包含 X 个 n 的序列的字符串。
	 n{X,Y}:匹配包含 X 到Y 个 n 的序列的字符串。 量词 a{4} 分组组 (ab) $变量可以捕获分组 (?:ab)不捕获分组
