<script type="text/javascript">

	var show=document.getElementById("show");
	var bt=document.getElementById("btn");
	var btn=bt.getElementsByTagName("span");
	btn[0].style.background="#4EC5EF";

	var s;
	var _index=1;

	function BtnRo(){
		for (var i = 0; i < btn.length; i++) {
				btn[i].style.background="";
			}	
		}
	for (var i = 0; i < btn.length; i++) {
		btn[i].a=i;
		btn[i].onclick=function(){
			BtnRo();
			this.style.background="#4EC5EF";
			show.style.left=(this.a)*(-600)+"px";

			_index=this.a+1;

			
		}
	}
	
	function a(){

		BtnRo()

		btn[_index].style.background="#4EC5EF";
		show.style.left=-_index*600+"px";
		_index++;
		

		if (_index>=btn.length) {
			_index=0;
		}
	}
//开始就加载此方法
	window.onload=function(){
		s=setInterval(a,1000);
	}
//鼠标移入后清除延时
	bt.onmouseover=function(){
		clearInterval(s);
		
	}
//移除后继续延迟	
	bt.onmouseout=function(){
		s=setInterval(a,1000);
	}
