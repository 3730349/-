<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞检测</title>
	<style type="text/css">
		.box{
			width: 600px;
			height: 300px;
			border: 1px solid;
			position: relative;
		}
		.ball{
			width: 50px;
			height: 50px;
			/*border: 10px solid;*/
			background: red;
			border-radius: 50%;
			position: absolute;

		}
	</style>
	<script type="text/javascript" src="../库/lwm.js"></script>
</head>
<body>
	<div class="box" id="box">
		<div class="ball" id="ball"></div>
	</div>
</body>
<script type="text/javascript">
	// offsetLeft:获取当前对象与父元素之间的左边距离
	// offsetTop:获取当前对象与父元素之间的上边距离
		// offsetWidth：获取元素自身宽度
		// offsetHeight：获取元素自身高度
		// clientWidth：获取自身宽度，不包含边框
		// clientHeight：获取自身宽度，不包含边框

	var _ball=Id("ball");
	var _box=Id("box");
	var _index=0;
	var _indexTop=0;
	var _Vl=1;
	var _Vt=1;
	setInterval(function(){
		_index+=_Vl;
		_indexTop+=_Vt;
/*		if (_index>=600-50) {
			_Vl*=-1;
		}*/
		//左右判断
		if (_index<=0 || _index>=_box.clientWidth-_ball.offsetWidth) {
			_Vl*=-1;
		}
		// 上下判断
		if (_indexTop<=0 || _indexTop>=_box.clientHeight-_ball.offsetHeight) {
			_Vt*=-1;
		}
		// console.log(_ball.offsetLeft)
		_ball.style.left=_index+"px";
		_ball.style.top=_indexTop+"px";

	},1);
	// console.log(_ball.offsetWidth)
</script>
</html>
