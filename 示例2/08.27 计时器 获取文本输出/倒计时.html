	var box=document.getElementById("box");


	var s=59;
	var m=1;
	var index=2;

	box.innerText=m+":"+s;

	var Timer=setInterval(function(){
		s--;
		if (s<=0) {
			s=59;
			m--;
		}

		if (m<0) {
			s=59;
			m=1;
			index--;
		}
		if (index<=0) {
			clearInterval(Timer);
		}
		box.innerText=m+":"+s;

	},100);
