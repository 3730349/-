<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 50px;
			height: 50px;
			position: absolute;
			background: red;

		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
</body>
<script type="text/javascript">
	var box=document.getElementById("box");
	
	document.onkeydown=function(e){
		
		if (e.keyCode==37) {
			box.style.left=box.offsetLeft-10+"px";
		}		
		if (e.keyCode==38) {
			box.style.top=box.offsetTop-10+"px";
		}		
		if (e.keyCode==39) {
			box.style.left=box.offsetLeft+10+"px";
		}		
		if (e.keyCode==40) {
			box.style.top=box.offsetTop+10+"px";
		}
	}
</script>
</html>
