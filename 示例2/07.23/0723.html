<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="a.css" type="text/css">
	
</head>
<body>
	<!--块元素-->
	<!-- 特点1、独占整行2、允许设置宽高 -->
	<!-- div是无语义标签 -->
	<div class="a">你好</div>
	<div>你好</div>

    <!-- 标题标签 -->
	<h1>一级标签</h1>
	<h2>二级标签</h2>
	<h3>三级标签</h3>
	<h4>四级标签</h4>


	<!-- 列表标签 -->
	<!-- 有序列表 -->
		<ol>
			<li>aa</li>
			<li>bb</li>
			<li>cc</li>
		</ol>
	<!-- 无序列表 -->
		<ul>
	        <li>aaa</li>
	        <li>bbb</li>
	        <li>ccc</li>
		</ul>

 		<!-- 自定义列表 -->
 		<dl>
 			<dt>字母</dt>
 			<dd>aaa</dd>
 			<dd>bbb</dd>
 			<dd>ccc</dd>
 		</dl>

 			<!-- 表格 -->
		<table  border="1" cellpadding="5" cellspacing="1" frame="below" rules="none">

			<tr >
				<!-- 表头 -->
				<th colspan="2" >888</th>
			</tr>
 			<tr>
					<td>111</td>
					<td>222</td>
 			</tr>
 			<tr>
	 				<td>111</td>
	 				<td>222</td>

 			</tr>

			</table>
<!-- 段落标签 -->
		<p>段落标签</p>
		<p>段落标签</p>
		<p>段落标签</p>


       <!-- 行元素 -->
       <!-- 与块元素相反 不占整行 宽度由内容撑开  不允许设置宽高 ，但img和input例外 -->
		<!-- 无语义行元素 -->
		<span>你好</span>
		<span>你好</span>
		<span>你好</span>
 		<!-- 链接标签 -->
		<a href="https://www.baidu.com">百度</a>

		<!-- 图片 -->
		<!-- ../img/123.jpg   ..是返回上一级  /是进入-->
		<img src="img/123.jpg" alt="" width="100px" height="200px">
		<!-- strong加粗 em斜体 -->
		<strong>哈哈哈</strong>
		<em>哈哈哈</em>	
		<form action="###">
			<!-- 多行文本输入 -->
		  <textarea name="" id="" cols="30" 
		  rows="10" style="resize: none;"></textarea><br>
			<!-- 下拉列表 -->
			<select name="" id="">
				<option >1</option>
				<option >2</option>
				<option >3</option>

			</select><br>

			<!-- 单行文本输入 -->
		账号：	<input type="text"><br>
			<!-- 密码 -->
		密码：	<input type="password"><br>
			<!-- 上传 -->
			<input type="file"><br> 
			<!-- 按钮 -->
			<input type="button" value="hahaha"><br>
			<!-- 提交 -->
			<input type="submit">
			<!-- 多选 -->
			<input type="checkbox">
			<input type="checkbox">
			<input type="checkbox">
			<!-- 单选 要有name属性-->
			<input type="radio" name="a">
			<input type="radio" name="a">
			<input type="radio" name="a">
		</form>
		










</body>
</html>
