<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>猴子</title>
	<link rel="stylesheet" href="css.css">
	<meta name="viewport" content="width=640,user-scalable=no">
	<script type="text/javascript" src="lwm.js"></script>
</head>
<body>
<!-- 	<div class="box">
	<div class="show"> -->
		<div class="box">
			<audio src="bg_music.mp3" id="audio" ></audio>
		
			<!-- 开始 -->
			<div class="box1" id="box1">
				<img src="images/home-bg.jpg" class="bg">
	
				<!-- 上部 -->
				<div class="a1">
					
					
					<!-- 烟花 -->
					<img src="images/home-slogan.png">
					<!-- lg -->
					<img src="images/main-logo.png">
					<!-- 音乐 -->
					<img src="images/music-on.png" class="monk">
			
				</div>
				<!-- 低部 -->
				<div class="a2">
					<img src="images/home-bg.png">
					<!-- 猴子 -->
					<img src="images/home-goods.png">
					<ul>	
						<li id="gZe">活动规则</li>
						<li id="zJiang">中奖名单</li>
					</ul>
					<!-- 按钮 -->
					<div class="start_a" id="start_a"><span class="start_bg">开始游戏</span></div>
				</div>
			</div>


			<!-- 规则 -->
			<div class="box2" id="box2">
				<img src="images/home-bg.jpg" class="bg">
				<div class="b1">
					<!-- lg -->
					<img src="images/main-logo.png">
					<!-- X -->
					<img src="images/main-x.png"  id="del_b">
				</div>
				<!-- 奖品 -->
				<div class="b2">
					<img src="images/rule-title.png"">
					<div class="rule">
						<div class="r_1"><span>在10秒内根据猴子的要求有不同的盼盼饮料喂饱小猴子即可抽奖一次，多玩机会越多</span></div>
						<div class="r_2"><span>奖品设置</span></div>
						<img src="images/rule-prize.png">
						<div class="r_4"><span>*最终解释权归盼盼饮料所有</span></div>
					</div>
				</div>
				<!-- 底部 -->
				<div class="b3" >
						<img src="images/home-bg.png">
						<!-- 按钮 -->
						<div class="start_a"><span class="start_bg">开始游戏</span></div>
				</div>
			</div>


				<!-- 3 -->
			<div class="box3" id="box3">
				<img src="images/home-bg.jpg" class="bg">
				<div class="b1">
					<!-- lg -->
					<img src="images/main-logo.png">
					<!-- X -->
					<img src="images/main-x.png" id="del_c">
				</div>
				<!-- 中奖名单 -->
				<div class="c2">
					<img src="images/list-title.png"" class="md">
					<!-- 按钮 -->
					<div class="c3">

						<div class="kuang left_c"><img src="images/list-arrowL.png"></div>
						<div class="kuang right_c"><img src="images/list-arrowR.png"></div>
						
					</div>

				</div>
				<!-- 底部 -->
				<div class="b3">
						<!-- <img src="images/home-bg.png"> -->
						<!-- 按钮 -->
						<div class="start_a"><span class="start_bg">开始游戏</span></div>
				</div>

			</div>


			
			<!-- 4 -->
			<div class="box4" id="box4">
				<img src="images/main-bg.jpg" class="bg">
				<div class="d1">
					<!-- lg -->
					<img src="images/main-logo.png">
					<!-- 音乐 -->
					<img src="images/music-on.png" class="monk">

				</div>
					<!-- 时间 -->
					<div class="time" id="time">
						<img src="images/game-time3.png" class="time2" id="time2">

						<img src="images/game-time0.png" id="img_1">
						<img src="images/game-time0.png" id="img_2">
						<span id="img_3">:</span>
						<img src="images/game-time1.png" id="img_4">
						<img src="images/game-time0.png" id="img_5">

					</div>
				<!-- 底部 -->
				<div class="d2">
					<!-- 背景 -->
					<img src="images/home-bg.png" class="bg_d">
					<!-- 猴子 -->
					<img src="images/game-monkey.png" class="d2_mo" id="d2_mo">
					<!-- 题目 -->
					<div class="d2_tMu" id="d2_tMu"><span id="span_d"></span></div>
					<!-- 喂东西 -->
					<div class="food">
						<div class="food1">
							<div class="fd_img"><img src="images/game-sz.png"></div>
							<img src="images/game-btn.png" class="fd_btn">
							<div class="wz1"><span>盼盼</span></div>
							<div class="wz2"><span>生榨椰子汁</span></div>
						</div>					
						<div class="food2">
							<div class="fd_img"><img src="images/game-zyq.png"></div>
							<img src="images/game-btn.png" class="fd_btn">
							<div class="wz1"><span>盼盼</span></div>
							<div class="wz2"><span>在一起</span></div>
						</div>	
						<div class="food3">
							<div class="fd_img"><img src="images/game-hth.png"></div>
							<img src="images/game-btn.png" class="fd_btn">
							<div class="wz1"><span>盼盼</span></div>
							<div class="wz2"><span>核桃慧</span></div>
						</div>					
						<div class="food4">
							<div class="fd_img"><img src="images/game-jsm.png"></div>
							<img src="images/game-btn.png" class="fd_btn">
							<div class="wz1"><span>盼盼</span></div>
							<div class="wz2"><span>盼盼就是蒙</span></div>
						</div>					

					</div>
					
				</div>
			</div>


				<!-- 结束游戏 -->
			<div class="box6" id="box6">
				<div class="end">
					<!-- 音乐 -->
					<img src="images/music-on.png" class="monk">
				</div>
				<!-- 猴子 -->
				<img src="images/game-over.png" class="end_mo">
				<img src="images/game-againBtn.png" class="again" id="again">
				<img src="images/game-callBtn.png" class="call" id="call">

			</div>

			<!-- 开始抽奖 -->
			<div class="box5" id="box5">
				<img src="images/drawLottery-bg.jpg" class="bg">
				<div class="d1">
					<!-- lg -->
					<img src="images/main-logo.png">
					<!-- 音乐 -->
					<img src="images/music-on.png" class="monk">

				</div>
				<!-- 猴子 -->
				<img src="images/drawLottery-monkey.png" class="e_mo">
				<!-- 开始抽奖按钮 -->
				<div class="start_a"><span class="start_bg">开始抽奖</span></div>
				
				
			</div>
			<!-- 朋友 -->
			<div class="box7" id="box7">
				<div class="end">
					<!-- 音乐 -->
					<img src="images/music-on.png" class="monk">
				</div>
				<img src="images/share-tip.png" class="fr">
			</div>
		</div>

</body>
<script type="text/javascript" src="js.js"></script>
</html>
