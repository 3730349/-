<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wp{
			width: 400px;
			height: 400px;
			background: blue;
		}
		.box{
			width: 100px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>
	<div class="wp" id="wp">
		<div class="box" id="box"></div>
	</div>
</body>
<script type="text/javascript">
	var _wp=document.getElementById("wp");
	var _box=document.getElementById("box");
	//事件绑定
	// 事件 方法 事件流类型 false(默认冒泡)
	// touchstart 手指点下去的时候
	// touchmove 手指点下去移动的时候
	// touchend 手指点下去放开的时候
	_box.addEventListener('touchmove',function(){
			// alert(1);
			console.log(1);
	},false);
	//鼠标右击事件
	_box.oncontextmenu=function(e){
		var e=window.event||e;//为了兼容低版本
		//禁止默认事件
		e.preventDefault();
		console.log(1);
	}

</script>
</html>
