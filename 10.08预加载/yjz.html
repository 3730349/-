<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
.game_main{
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
	}
.lon_wrap{
    position: absolute;
    margin: 0 auto;
    top: 50%;
    margin-top: -1.5%;
    left: 50%;
    margin-left: -40%;
    width: 80%;
    height: 3%;
    border-radius: 50px;
    background: rgba(100, 30, 193, 1)

}
.lon_wrap i{
    border-radius:50px;
    display:block;
    width:0%;
    height:100%;
    background:#FFF;
}
.lon{
    position: absolute;
    z-index: 999;
    text-align:center;
    width:100%;
    height:100%;
    background:rgb(16, 6, 40);
}
.game_op0{
    opacity: 0;
}

	</style>
</head>
<body>

	<div class="lon" id="lon">
	    <div class="lon_wrap">
	       <i id="ii"></i>
	    </div>
	</div>
	<div class="box" id="box">
		<span style="color: red ,display:none;">88888</span>
	</div>
</body>
<script type="text/javascript">
	var lon=document.getElementById("lon");
	var ii=document.getElementById("ii");
	var box=document.getElementById("box");

	// var _loIndex = 0; 
	var loadArr=["bird.png","fy_gamestartFont2.png","fy_indexTi01.png"];
/*	for(var i in loadArr){
	_loIndex++;
	}*/
	var myNum=0;
	for (var i = 0; i < loadArr.length; i++) {
	var nImg=new Image();
	//图片加载
	nImg.src=loadArr[i]
	//图片加载完成时
	nImg.onload=function(){
		myNum++;
		// $(".lon_wrap i").css({'width':(myNum/_loIndex)*100 + "%"});
		ii.style.width=(myNum/loadArr.length)*100+"%";
		if(myNum>=loadArr.length){
			lon.style.display="none";
			box.style.display="block";
		}
	}
};

</script>
</html>
